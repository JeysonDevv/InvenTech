<!DOCTYPE html>
<html>
  <head>
    <title>Inicio de Sesión</title>
    <link rel="icon" type="image/x-icon" href="img/inventech2.png" />
    <!-- Agrega la referencia a Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="img/inventech2.png" alt="Logo de la página" />
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h1 class="text-center">Inicio de Sesión</h1>
            </div>
            <div class="card-body">
              <form id="login-form">
                <div class="form-group">
                  <label for="username">Usuario:</label>
                  <input
                    type="text"
                    id="username"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password">Contraseña:</label>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Iniciar Sesión
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Agrega la referencia a Bootstrap JS y jQuery para funcionalidad adicional -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase.js"></script>
    <script type="module" src="/Capa Negocio/index.js"></script>
  </body>
</html>
